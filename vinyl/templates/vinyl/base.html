{% load staticfiles %}

<html>
    <head>
        <title>Winyle</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Oswald&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> 
        <link rel="stylesheet" href="{% static 'css/styl.css' %}">

    </head>
    <body>
    <div class="container">
    {% block page_header %}
        {% endblock %}
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Winyle</a>
            </div>
            <div id="#bs-example-navbar-collapse-1" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="{% ifequal request.path '/' %} active {% endifequal %}"><a href="/">Albumy</a></li>
                <li class="{% ifequal request.path '/stats/' %} active {% endifequal %}"><a href="/stats/">Statystyka</a></li>
              </ul>
              <!--
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Logowanie</a></li>
                    <li><a href="/admin">Admin</a></li>
                </ul>
                -->
            </div><!--/.nav-collapse -->
          </div>
        </nav>
        {% block content %}
        {% endblock %}  
    </div>
        <footer class="footer">
            <div class="container">
            <div class="row">
                <div class="col-md-10">Powered by <a href="http://python.org" TARGET="_blank">Python</a> & <a href="http://www.djangoproject.com" TARGET="_blank">Django</a></div>
            </div>
                
            </div>
        </footer>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
        <!--<script src="{% static 'scripts.js' %}"></script>-->
    </body>
</html>
